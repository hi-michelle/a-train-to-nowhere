	<!-- Shows information of upcoming trains -->

	current time is: <div id="current-time"></div>

	<div id="id-entire-background">

		<div id="train-info">
			<table id="train-table">
				<tr id="id-info-headers">
					<td>Train Name</td>
					<td>Destination</td>
					<td>Frequency (min)</td>
					<td>Next Arrival</td>
					<td>Minutes Away</td>
				</tr>
			</table>
		</div>

		<!-- Allows user to input info of their desired train -->

		<h3>Add my train</h3>

		<div id="train-input">
			<form>
				<div>
				Train Name<input type="text" id="id-train-name">
				</div>
				<div>
				Destination<input type="text" id="id-train-destination">
				</div>
				<div>
				First Train (HH:mm) - military time<input type="time" id="id-train-firstdep">
				</div>
				<div>
				Frequency (min)<input type="number" id="id-train-freq">
				</div>
				<input type="submit" value="Hail my next train." id="submit-button">
			</form>
		</div>

	</div>
